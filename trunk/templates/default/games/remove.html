<!+siteHead>
<div class="head">
	<img src="{icon:32:games}" alt="title" width="32" height="32" /> {?siteTitle}
</div>
<!-siteHead>
<!+gamesRemove>
<div class="clickTabBox">
	<ul>
		<li><a>{?gamesRemove}</a></li>
	</ul>
	<div class="clickTab">
		<form id="form" name="form" method="post" action="index.php?view=games&amp;site=remove">
				<table width="100%" border="0">
					<tr>
					  <td><span style="color:#FF0000">{?gamesRemove}</span></td>
					  </tr>
					<tr>
					  <td><input name="remove" type="submit" id="reset" value="{?remove}" />
						<input name="id" type="hidden" id="id" value="{$id}" /></td>
					</tr>
				</table>
		</form>
  </div>
</div>
<!-gamesRemove>
<!+gamesRemoved>
<div class="clickTabBox">
	<ul>
		<li><a>{?gamesRemoved}</a></li>
	</ul>
	<div class="clickTab">{$next}</div>
</div>
<!-gamesRemoved>
