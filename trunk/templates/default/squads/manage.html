<!+siteHead>
<div class="head">
	<img src="{icon:32:squads}" alt="title" width="32" height="32" /> {?siteTitle}
</div>
<!-siteHead>
<!+squadHead>
<div class="clickTabBox">
	<ul>
		<li><a>{?menuTitle}</a></li>
		<li><a>{?menuAdd}</a></li>
		<li><a>{?menuTask}</a></li>
		<li><a>{?menuTaskAdd}</a></li>
	</ul>
	<div class="clickTab">
		<table class="table">
			<tr>
				<td width="20%"><strong>{?squadId}</strong></td>
				<td><strong>{?squadName}</strong></td>
				<td><strong>{?squadGame}</strong></td>
				<td width="5%"><img src="{icon:16:edit}" width="16" height="16" /></td>
		    	<td width="5%"><img src="{icon:16:delete}" width="16" height="16" /></td>
			</tr>
		<!-squadHead>
		<!+squadData>
			<tr>
				<td># {$squadId}</td>
				<td width="50%">{$squadName}</td>
				<td width="20"><img src="uploads/games/{$squadGame}" alt="{$squadGame}" width="16" height="16"/></td>
				<td><a href="index.php?view=squads&site=squadedit&id={$squadId}"/><img src="{icon:16:edit}" width="16" height="16" /></td>
		    	<td><a href="index.php?view=squads&site=squadremove&id={$squadId}"/><img src="{icon:16:delete}" width="16" height="16" /></td>
			</tr>
		<!-squadData>
	<!+squadFoot>
	</table>
	</div>
<!-squadFoot>
<!+squadAdd>
	<div class="clickTab">
		<img src="{icon:16:new}" width="16" height="16" border="0" />
		<a href="index.php?view=squads&amp;site=squadadd"><strong>{?squadAdd}</strong></a>
	</div>
<!-squadAdd>

<!+taskHead>
	<div class="clickTab">
	<table class="table">
		<tr>
			<td width="20%"><strong>{?taskId}</strong></td>
			<td><strong>{?taskName}</strong></td>
			<td width="5%"><img src="{icon:16:edit}" width="16" height="16" /></td>
		   	<td width="5%"><img src="{icon:16:delete}" width="16" height="16" /></td>
		</tr>
<!-taskHead>
<!+taskData>
		<tr>
			<td># {$taskId}</td>
			<td>{$taskName}</td>
			<td><a href="index.php?view=squads&site=taskedit&id={$taskId}"/><img src="{icon:16:edit}" width="16" height="16" /></td></a>
		   	<td><a href="index.php?view=squads&site=taskremove&id={$taskId}"/><img src="{icon:16:delete}" width="16" height="16" /></a></td>
		</tr>
<!-taskData>
<!+taskFoot>
	</table>
	</div>
<!-taskFoot>

<!+taskAdd>
	<div class="clickTab">
		<img src="{icon:16:new}" width="16" height="16" border="0" />
		<a href="index.php?view=squads&site=taskadd"/><strong>{?taskAdd}</strong></a>	
	</div>
<!-taskAdd>

<!+siteFoot>
</div>
<!-siteFoot>
