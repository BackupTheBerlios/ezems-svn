<!+siteHead>
<div class="head">
	<img src="{icon:32:password}" alt="title" width="32" height="32" /> {?siteTitle}
</div>
<!-siteHead>
<!+usersEditHead>
<form id="form1" name="form1" method="post" action="index.php?view=users&amp;site=changelanguage">
<div class="clickTabBox">
	<ul>
		<li><a>{?usersLanguages}</a></li>
	</ul>
	<div class="clickTab">
      <table class="table">
	    <!-usersEditHead>
	    <!+usersEditData>
        <tr>
          <td width="105" rowspan="2"><span class="head1"><img src="{icon:languages:{$languagesPath}}" alt="{$languagesPath}" width="100" height="100" /></span></td>
          <td height="10"><strong>{$languagesName}</strong></td>
          <td width="5"><div align="right">
            <input name="usersLanguageId" type="radio" class="radio" value="{$languagesId}" {$checked} />
          </div></td>
        </tr>
        <tr>
          <td colspan="2" valign="top">{$languagesInfo}</td>
        </tr>
		<!-usersEditData>
		<!+usersEditFoot>
		</table>
	</div>
</div>
<div class="clickTabBox">
	<ul>
		<li><a>{?usersSave}</a></li>
	</ul>
	<div class="clickTab">
        <table width="100%" border="0">
          <tr></tr>
          <tr>
            <td colspan="2"><input name="save" type="submit" id="save" value="{?save}" />
              <input name="reset"  type="reset" id="reset" value="{?reset}" /></td>
          </tr>
        </table>
	</div>
</div>
</form>
<!-usersEditFoot>
<!+usersEdited>
<div class="clickTabBox">
	<ul>
		<li><a>{?usersEdited}</a></li>
	</ul>
	<div class="clickTab">{$next}</div>
</div>
<!-usersEdited>
